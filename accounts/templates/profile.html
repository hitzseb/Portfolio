{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container my-5 py-5">
    <div class="row">
        <div class="col col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto">
            <h2>Mis datos:</h2>
            <p class="lead">Esta es la información que se mostrará en tus comentarios.</p>
            <form method="post" action="{% url 'profile' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn" type="submit">Guardar cambios &raquo;</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
